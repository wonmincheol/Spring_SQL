<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>--도서 목록--</title>
</head>
<body>
	<style>
		th{
			font-size: 40px;
		}
	</style>
	<table border="1">
		<tr>
			<th>bookid</th>
			<th>bookname</th>
			<th>publisher</th>
			<th>price</th>
		</tr>
		<tr th:each = "board:${bookList}">
			<td>
				<span th:text = "${board.bookid}"></span>
			</td>
			<td th:text = "${board.bookname}"></td>
			<td th:text = "${board.publisher}"></td>
			<td th:text = "${board.price}"></td>
		</tr>
	</table>
	
	
</body>
</html>
