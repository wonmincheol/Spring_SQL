<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Item List</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="first-color">
	<style>
		th{
			font-size: 40px;
		}
	</style>
	
	<div class="second-color">
		<div class="header-box" ><a href="/">				시작 페이지	</a></div>
		<div class="header-box" > <a href="/addItem">			상품 추가	</a></div>
		<div class="header-box" ><a href="/searchPage?t=''">		상품 검색	</a></div>
	</div>

	
	<table border="1">
		<tr>
			<th>상품명</th>
			<th>가격</th>
			<th>제조사</th>
		</tr>
		<tr th:each = "Item:${itemList}">
			<td>
				<a th:text = "${Item.name}" th:href="@{/{id}(id=${Item.id})}"></a>
			</td>
			<td th:text = "${Item.price}"></td>
			<td th:text = "${Item.manufacturer}"></td>
			
		</tr>
	</table>
</body>
</html>
